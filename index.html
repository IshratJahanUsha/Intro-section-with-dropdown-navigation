<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="style.css">
  

</head>
<body>

  <header>

    <div class="logo">
      <img class="logo-img" src="images/logo.svg" alt="">
    </div>

    <nav class="navbar">

      <div class="nav-items">

        <div class="menu-close-btn">
          <img src="images/icon-close-menu.svg" alt="">
        </div>
        
        <div class="dropdown-menu">

          <div class="title">
            <span>Features</span>
            <img class="arrow" src="images/icon-arrow-down.svg" alt="">
          </div>

          <ul class="options">

            <li class="option">
              <img src="images/icon-todo.svg" alt="">
              <a href="#">Todo List</a>
            </li>

            <li class="option">
              <img src="images/icon-calendar.svg" alt="">
              <a href="#">Calender</a>
            </li>

            <li class="option">
              <img src="images/icon-reminders.svg" alt="">
              <a href="#">Reminders</a>
            </li>

            <li class="option">
              <img src="images/icon-planning.svg" alt="">
              <a href="#">Planning</a>
            </li>

          </ul>

        </div>

        <div class="dropdown-menu">

          <div class="title">
            <span>Company</span>
            <img class="arrow" src="images/icon-arrow-down.svg" alt="">
          </div>

          <ul class="options dropdown-opt">

            <li class="option">
              <a href="#">History</a>
            </li>

            <li class="option">
              <a href="#">Our Teamt</a>
            </li>

            <li class="option">
              <a href="#">Blog</a>
            </li>

          </ul>

        </div>

        <li>Careers</li>

        <li>About</li>


      </div>

      <div class="authentication-part">

        <li>Login</li>

        <li class="register-btn">Register</li>

      </div>

    </nav>

    <div class="menu-bar">
      <img src="images/icon-menu.svg" alt="">
    </div>

  </header>

  <!-- home section starts -->
  <section class="home">

    <div class="img-container">
      <picture>
        <source media="(min-width:768px)" srcset="images/image-hero-desktop.png">
        <img src="images/image-hero-mobile.png" alt="">
      </picture>
    </div>

    <div class="home-items">

      <h1>Make remote work</h1>

      <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>

      <button>Learn more</button>

      <div class="partners">

        <img src="images/client-databiz.svg" alt="">
        <img src="images/client-audiophile.svg" alt="">
        <img src="images/client-meet.svg" alt="">
        <img src="images/client-maker.svg" alt="">
        
      </div>

    </div>

  </section>


  <script src="script.js"></script>
 
</body>
</html>
